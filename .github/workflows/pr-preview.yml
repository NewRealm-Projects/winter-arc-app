name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # For commenting on PRs

jobs:
  preview:
    runs-on: ubuntu-latest
    environment: preview
    env:
      VITE_APP_ENV: preview
      VITE_BASE_PATH: /pr-${{ github.event.pull_request.number }}

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application for PR preview
        run: npm run build

      - name: Deploy PR preview to staging repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: NewRealm-Projects/winter-arc-app-staging
          branch: gh-pages
          folder: dist
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          target-folder: pr-${{ github.event.pull_request.number }}
          clean: false
          commit-message: "Deploy PR #${{ github.event.pull_request.number }} preview"

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://staging.winterarc.newrealm.de/pr-${prNumber}/`;
            const body = `ðŸš€ **Preview deployed!**\n\nYour changes are available at:\n${previewUrl}\n\n_Environment: PREVIEW_`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
